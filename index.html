<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <h1 class="odin">ODIN</h1>
        <img src="images/odin-lined.png" alt="">
        <p class="caption">Photo by Halie West on Unplash</p>
    </div>
    <div class="right">
        <div class="title">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form">
            <form>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="John">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Doe">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">

                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" placeholder="123-456-7890">

                <label for="password">Password</label>
                <input type="password" id="password">

                <label for="conf-pass">Confirm Password</label>
                <input type="password" id="conf-pass">
            </form>
        </div>
        <div class="creation">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
