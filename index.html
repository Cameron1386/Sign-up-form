<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="odin">
            <img class="odin-image" src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>            
        </div>

        <p class="caption">Photo by Halie West on Unplash</p>
    </div>
    <div class="right">
        <div class="title">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form">
            <form>
                <div class="form-section">
                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" >                    
                    </div>
                    <div class="form-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" >                    
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" >                   
                    </div>
                    <div class="form-field">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" >                    
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input class="pass" type="password" id="password">                    
                    </div>
                    <div class="form-field">
                        <label for="conf-pass">Confirm Password</label>
                        <input class="pass" type="password" id="conf-pass">                    
                    </div>                    
                </div>

            </form>
        </div>
        <div class="creation">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
